apiVersion: apps/v1
kind: Deployment
metadata:
  name: rs-ratings
  labels:
    service: ratings
  annotations:
    greymatter.io/inject-sidecar-to: "80"
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ratings
  template:
    metadata:
      labels:
        service: ratings
    spec:
      {{ if .Values.psp.enabled }}
      serviceAccountName: robot-shop
      {{ end }}
      containers:
      - name: ratings
        image: {{ .Values.image.repo }}/rs-ratings:{{ .Values.image.version }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: CATALOGUE_URL
          value: "http://127.0.0.1:10909"
        - name: PDO_URL
          value: "mysql:host=127.0.0.1;dbname=ratings;charset=utf8mb4"
        ports:
        - containerPort: 80
        resources:
          # limits:
          #   cpu: 200m
          #   memory: 100Mi
          requests:
            cpu: 50m
            memory: 50Mi
        readinessProbe:
          httpGet:
            path: /_health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
          successThreshold: 1
      restartPolicy: Always
